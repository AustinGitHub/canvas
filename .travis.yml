---
dist: trusty
sudo: false
language: node_js
node_js: "4.4"
addons:
  apt:
    packages:
      - google-chrome-stable
before_install:
  - npm -g install npm@4.6.1
  - ./scripts/setEnv.sh
before_script:
  - npm install grunt-cli -g
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - ./canvas_modules/common-canvas/build.sh
  - ./canvas_modules/harness/build.sh
  - ./canvas_modules/harness/functional_test.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/publish_modules.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/publish_modules.sh
    on:
      branch: release
notifications:
  slack:
    rooms:
      - watsondataplatform:XVNawCZULSfgMLsovgn2Stkp#wdp-canvas-builds
group: bluezone
