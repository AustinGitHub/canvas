---
dist: trusty
sudo: false
branches:
 only:
  - master
  - release
  # Build all feature branches
  - /^ff-/
  # Build all sandbox branches
  - /^sb-/
language: node_js
node_js: "6.11.1"
addons:
  apt:
    packages:
      - google-chrome-stable
before_install:
  - ./scripts/setEnv.sh
  - npm install npm@4.6.1 -g
before_script:
  - npm install grunt-cli -g
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - ./canvas_modules/common-canvas/build.sh
  - ./scripts/source_scan.sh
  - ./canvas_modules/harness/build.sh
  - ./canvas_modules/harness/functional_test.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/tagBuild.sh master last_success
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ./scripts/publish_modules.sh
    on:
      branch: release
after_deploy:
  - ./scripts/bluemix_deploy.sh
notifications:
  slack:
    rooms:
      - watsondataplatform:XVNawCZULSfgMLsovgn2Stkp#wdp-canvas-builds
group: bluezone
